<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MTG Collection Explorer</title>

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>MTG Collection Explorer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col card mt-3 p-3">
                <h2 aria-label="upload">Upload your collection</h2>
                <div>
                    <form action="your-sets.html">
                        <input type="file" id="upload" aria-labelledby="upload">
                        <button class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <p>
                    Upload your card collection as a .csv file.
                </p>
            </div>
            <div class="col card mt-3 p-3">
                <h2>View your saved collection</h2>
                <div>
                    <form action="your-sets.html">
                        <input type="email" id="view" placeholder="Email Address">
                        <button class="btn btn-primary">View</button>
                    </form>
                </div>
                <p>
                    Just want to explore? Enter <code>user@email.com</code> above.
                </p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
