<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Your Sets - MTG Collection Explorer</title>

    <style>
        h4 {
            text-align: center;
        }
    </style>

    <script src="your-sets.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-10">
                <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
            </div>
            <div class="col-2 align-items-right">
                <label mt-2>Order by</label>
                <br>
                <select>
                    <option>Set Release Date</option>
                    <option>Percent Complete</option>
                </select>
                <br>
                <label mt-2>Show</label>
                <br>
                <select>
                    <option>Card Count</option>
                    <option>Dollars</option>
                </select>
                <br>
                <button class="mt-4" onclick="window.location='index.html'">View Another Collection</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <h4>Click on any set in the chart to continue</h4>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
