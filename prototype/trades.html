<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Trade Manager - MTG Collection Explorer</title>

    <script src="trades.js"></script>

    <style>
        h4 {
            text-align: center;
            cursor: pointer;
        }

        input[type=number] {
            width: 50%;
        }

        td {
            text-align: center;
        }

        td.cardname {
            text-align: left;
        }

        td.price {
            text-align: right;
        }

    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <label class="mt-2 form-label">Hide cards with less than</label>
                        <br>
                        <select class="form-select">
                            <option>4 copies available</option>
                            <option>8 copies available</option>
                            <option>Show all</option>
                        </select>
                        <br>
                        <label class="mt form-label">Sort by</label>
                        <br>
                        <select class="form-select">
                            <option>Card Name</option>
                            <option>Price</option>
                            <option>Copies Available</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12  ">
                        <table class="table mt-2">
                            <thead>
                            <tr>
                                <th>Trade?</th>
                                <th>Card Name</th>
                                <th>Price</th>
                                <th>Copies Available</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button id="print" class="btn btn-primary mt-4" onclick="window.location='print.html'">Print This Trade!
                        </button>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4 align-items-right">
                        <button class="btn btn-secondary mt-4" onclick="window.location='your-sets.html'">Select Another
                            Set
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
